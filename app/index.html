<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>

    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app/css/app.css">




</head>

<body ng-controller="FinanceController">

    <div>
        your salary?
        <input type="text" ng-model="salary">

        <br/>How much should you invest in gadgets?
        <input type="text" ng-model="percentage">%
        <br/>The amount to be spent in shopping will be:
        <span>{{result() | currency}}</span>
        <span>{{greeting}}</span>

    </div>


    <div ng-controller="GreetingController">
        {{greeting}} User! The current date/time is <span>{{now | date:'medium'}}</span>.

        <button ng-click="scheduleTask()">Get Message after 3 seconds
        </button>
        <br/>Message fetched: {{message}}



    </div>


    <!--script section-->

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

    <script type="text/javascript" src="app/js/app.js"></script>

    <script type="text/javascript" src="app/modules/posts/js/controllers.js"></script>
    <script type="text/javascript" src="app/modules/posts/postsModule.js"></script>


</body>

</html>
